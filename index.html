<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contados</title>

  <!-- google source -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

  <!-- application CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- CSS only "bootstrap" -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Icones -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

  <div class="container contact-container">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <div id="root" class="col-md-10 offset-md-1">

              <h1 class="mb-3">Contatos</h1>
              <form @submit="adcionarContato" action="https://vuejs.org/" method="post">

                <div class="form-group mb-4 mt-5" id="div-input">
                  <input type="text" class="form-control" name="nome" v-model="nome" placeholder="Nome">
                  <p class="errors" v-for="error in error_nome">{{ error }}</p>
                </div>

                <div class="form-group mb-5">
                  <input type="tel" class="form-control" name="telefone" v-model="telefone" placeholder="Telefone">
                  <p class="errors" v-for="error in error_telefone">{{ error }}</p>
                </div>

                <div class="mb-5 text-center">
                  <button type="submit" class="btn btn-primary" value="Adcionar">
                    <ion-icon name="add-outline"></ion-icon>
                    Adcionar
                  </button>
                </div>
              </form>

              <ul class="list-group list-group-flush" id="contact-list">
                <li class="list-group-item" v-for="contato in contatos">
                  <div class="div-icone">
                    <ion-icon name="happy-outline"></ion-icon>
                  </div>
                  <div class="div-list">
                    <span>
                      <ion-icon name="person-outline"></ion-icon>{{ contato.nome }}
                    </span>
                    <p>
                      <ion-icon name="call-outline"></ion-icon>{{ contato.telefone }}
                    </p>
                  </div>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- application script -->
  <script src="script.js"></script>

  <!-- JavaScript Bundle with Popper "bootstrap" -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
